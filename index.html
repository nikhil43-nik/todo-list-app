<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŒŸ My To-Do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #7F5AF0;
      --secondary: #2CB67D;
      --bg: #16161a;
      --fg: #fffffe;
      --card: #1f1f28;
      --light-bg: #f0f0f0;
      --light-fg: #1f1f1f;
      --light-card: #ffffff;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      transition: all 0.4s ease;
    }

    .container {
      width: 90%;
      max-width: 500px;
      margin-top: 30px;
    }

    .header {
      position: relative;
      text-align: center;
      margin-bottom: 10px;
    }

    .header h1 {
      color: var(--primary);
      margin: 0;
    }

    .theme-toggle {
      position: absolute;
      top: 0;
      right: 0;
      cursor: pointer;
      font-size: 20px;
      transition: transform 0.3s;
    }

    .theme-toggle:hover {
      transform: rotate(360deg);
    }

    .input-box {
      display: flex;
      margin: 20px 0;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px 0 0 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button.add {
      background-color: var(--secondary);
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      transition: 0.3s;
    }

    button.add:hover {
      background-color: #21b57a;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    .task-card {
      background: var(--card);
      padding: 15px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      transition: transform 0.3s;
      animation: floatIn 0.4s ease;
    }

    @keyframes floatIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes vanish {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2) rotate(15deg); opacity: 0.5; }
      100% { transform: scale(0); opacity: 0; height: 0; margin: 0; padding: 0; }
    }

    .vanish {
      animation: vanish 0.6s forwards;
    }

    .popup {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--card);
      color: var(--fg);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
      z-index: 1000;
      display: none;
      text-align: center;
    }

    .popup.show {
      display: block;
      animation: popup 0.5s ease-in-out;
    }

    @keyframes popup {
      0% { transform: translate(-50%, -50%) scale(0.5); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    @media (max-width: 600px) {
      .task-card {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="popup" id="popup">ðŸŽ‰ Hurrah! You have Completed Your Tasks! âœ…</div>
  <div class="container">
    <div class="header">
      <h1>ðŸŒŸ My To-Do List</h1>
      <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</div>
    </div>
    <div class="input-box">
      <input type="text" id="taskInput" placeholder="Add a new task...">
      <button class="add" onclick="addTask()">âž•</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    let isDark = true;

    function toggleTheme() {
      isDark = !isDark;
      document.body.style.backgroundColor = isDark ? getVar('--bg') : getVar('--light-bg');
      document.body.style.color = isDark ? getVar('--fg') : getVar('--light-fg');
      document.querySelectorAll('.task-card').forEach(card => {
        card.style.backgroundColor = isDark ? getVar('--card') : getVar('--light-card');
      });
    }

    function getVar(variable) {
      return getComputedStyle(document.documentElement).getPropertyValue(variable);
    }

    function addTask() {
      const input = document.getElementById('taskInput');
      const taskText = input.value.trim();
      if (!taskText) return;

      const task = document.createElement('li');
      task.className = 'task-card';
      task.innerHTML = `
        <span>${taskText}</span>
        <button onclick="completeTask(this)">âœ…</button>
      `;
      document.getElementById('taskList').appendChild(task);
      input.value = '';
    }

    function completeTask(btn) {
      const task = btn.parentElement;
      task.classList.add('completed');
      task.classList.add('vanish');
      btn.remove();
      setTimeout(() => {
        task.remove();
        checkAllTasksCompleted();
      }, 600);
    }

    function checkAllTasksCompleted() {
      const all = document.querySelectorAll('.task-card');
      if (all.length === 0) {
        document.getElementById('popup').classList.add('show');
        setTimeout(() => {
          document.getElementById('popup').classList.remove('show');
        }, 4000);
      }
    }
  </script>
</body>
</html>
